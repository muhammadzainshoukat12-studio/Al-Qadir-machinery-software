<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products | Al-Qadir Machinery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Al-Qadir</h2>
    <ul>
      <li onclick="location.href='dashboard.html'">Dashboard</li>
      <li class="active">Products</li>
      <li>Customers</li>
      <li>Invoice</li>
      <li>Reports</li>
      <li class="logout">Logout</li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Products</h1>

    <!-- Add Product Form -->
    <div class="card">
      <h3>Add New Product</h3><br>
      <input type="text" id="pname" placeholder="Product Name">
      <input type="number" id="pprice" placeholder="Price">
      <input type="number" id="pstock" placeholder="Stock">
      <button onclick="addProduct()">Add Product</button>
    </div>

    <br>

    <!-- Product List -->
    <div class="card">
      <h3>Product List</h3><br>
      <table width="100%" border="1" cellpadding="8">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody id="productTable">
          <!-- JS se data aayega -->
        </tbody>
      </table>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
