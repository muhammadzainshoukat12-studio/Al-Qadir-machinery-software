<!DOCTYPE html>
<html lang="en">

  <title>Admin Dashboard | Al-Qadir Machinery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="dashboard">
    
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Al-Qadir</h2>
      <ul>
        <li>Dashboard</li>
        <li>Products</li>
        <li>Customers</li>
        <li>Invoice</li>
