<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customers | Al-Qadir Machinery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Al-Qadir</h2>
    <ul>
      <li onclick="location.href='dashboard.html'">Dashboard</li>
      <li onclick="location.href='products.html'">Products</li>
      <li class="active">Customers</li>
      <li>Invoice</li>
      <li>Reports</li>
      <li class="logout">Logout</li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Customers</h1>

    <!-- Add Customer Form -->
    <div class="card">
      <h3>Add New Customer</h3><br>
      <input type="text" id="cname" placeholder="Customer Name">
      <input type="text" id="cphone" placeholder="Phone Number">
      <button onclick="addCustomer()">Add Customer</button>
    </div>

    <br>

    <!-- Customer List -->
    <div class="card">
      <h3>Customer List</h3><br>
      <table width="100%" border="1" cellpadding="8">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody id="customerTable">
          <!-- JS se data -->
        </tbody>
      </table>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
